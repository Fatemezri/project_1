{% extends 'admin/base.html' %}

{% block content %}
<div class="px-4 py-8 max-w-2xl mx-auto bg-gray-100 dark:bg-gray-800 rounded-lg shadow-lg">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h1>
        <p class="text-sm text-gray-600 dark:text-gray-400">گزارش خود را برای نظر زیر ارسال کنید.</p>
    </div>

    <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-inner mb-6 border border-gray-200 dark:border-gray-600">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">جزئیات نظر</h2>
        <p class="text-gray-700 dark:text-gray-300">
            <strong>کاربر:</strong> <a href="{% url 'moderator_admin:send_report' comment.id %}" class="text-blue-600 hover:underline">{{ comment.user.username }}</a><br>
            <strong>تاریخ:</strong> {{ comment.created_at|date:"Y/m/d H:i" }}<br>
            <strong>متن:</strong>
        </p>
        <div class="mt-2 p-4 bg-gray-50 dark:bg-gray-600 rounded-md border border-gray-300 dark:border-gray-500">
            <p class="text-gray-800 dark:text-gray-200">{{ comment.text }}</p>
        </div>
    </div>

    <form method="post" action="{% url 'moderator_admin:send_report' comment.id %}" class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_moderator_report" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                گزارش ناظر:
            </label>
            <textarea name="moderator_report" id="id_moderator_report" rows="5"
                      class="w-full px-3 py-2 text-gray-900 bg-gray-50 dark:text-white dark:bg-gray-800 rounded-md shadow-sm border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"></textarea>
        </div>

        <div class="flex justify-end space-x-2 rtl:space-x-reverse">
            <a href="{% url 'moderator_admin:pending_comments' %}"
               class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-md shadow-sm transition duration-150 ease-in-out">
                لغو
            </a>
            <button type="submit"
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md shadow-sm transition duration-150 ease-in-out">
                ارسال گزارش
            </button>
        </div>
    </form>
</div>
{% endblock %}
