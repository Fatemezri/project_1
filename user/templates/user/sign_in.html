<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }

        form {
            background: #fff;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>ثبت‌نام</h2>

        {% if form.errors %}
            <div class="error">
                <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}

        <label for="id_username">نام کاربری</label>
        {{ form.username }}

        <label for="id_contact">ایمیل یا شماره موبایل</label>
        {{ form.contact }}

        <label for="id_password">رمز عبور</label>
        {{ form.password }}

        <label for="id_confirm_password">تکرار رمز عبور</label>
        {{ form.confirm_password }}

        <button type="submit">ثبت‌نام</button>
    </form>
</body>
</html>
