<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p style="background:#d4edda;color:#155724;padding:10px;border:1px solid #c3e6cb;border-radius:5px;">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <h2>تغییر رمز عبور</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">تغییر رمز</button>
    </form>
</body>
</html>
