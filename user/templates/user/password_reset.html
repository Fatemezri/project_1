{% extends 'base.html' %}

{% block title %}تغییر رمز عبور{% endblock %}

{% block content %}
<style>
  form {
    max-width: 400px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    font-family: Tahoma, sans-serif;
    direction: rtl;
    animation: fadeInForm 0.8s ease forwards;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 1.5rem;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #3498db;
    outline: none;
  }
  button[type="submit"] {
    width: 100%;
    padding: 0.8rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #2980b9;
  }
  .success-message {
    background-color: #d4edda;
    color: #155724;
    border-radius: 5px;
    padding: 0.7rem 1rem;
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 600;
  }
  @keyframes fadeInForm {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>

<h2>تغییر رمز عبور</h2>

{% if messages %}
  {% for message in messages %}
    <p class="success-message">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">تغییر رمز</button>
</form>
{% endblock %}
