{% extends 'base.html' %}

{% block title %}ارسال ایمیل بازیابی{% endblock %}

{% block content %}
<style>
  form {
    max-width: 380px;
    margin: 3rem auto;
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-family: Tahoma, sans-serif;
    direction: rtl;
    animation: fadeInForm 0.7s ease forwards;
  }
  button[type="submit"] {
    width: 100%;
    padding: 0.8rem;
    background-color: #27ae60;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #1e8449;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #27ae60;
    outline: none;
  }
  @keyframes fadeInForm {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">بازیابی رمز عبور</button>
</form>
{% endblock %}
