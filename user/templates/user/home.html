<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه اصلی</title>
    <style>
        body {
            font-family: Tahoma;
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: inline-block;
        }

        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>خوش آمدید {{ request.user.username }}</h2>

        <p>برای مشاهده پروفایل خود روی دکمه زیر کلیک کنید:</p>

        <a href="{% url 'profile' request.user.slug %}" class="button">پروفایل من</a>
    </div>
</body>
</html>
