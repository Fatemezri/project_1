<h2>Admin Panel</h2>
<form method="post" action="{% url 'send_report' %}">
  {% csrf_token %}
  <textarea name="content" placeholder="Write report..."></textarea>
  <button type="submit">Send Report</button>
</form>

<h3>All Comments</h3>
{% for comment in comments %}
  <p>{{ comment.content }} by {{ comment.user.username }}</p>
  {% if not comment.approved %}
    <a href="{% url 'approve_comment' comment.id %}">Approve</a>
  {% endif %}
{% endfor %}
