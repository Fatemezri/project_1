{% extends "admin/base_site.html" %}
{% load static %}
{% load i18n %}

{% block branding %}
  {{ block.super }}
  {% if request.user.is_superuser %}
    <style>
      .notification-bell {
        display: inline-block;
        position: relative;
        margin-left: 20px;
      }

      .notification-bell .count {
        position: absolute;
        top: -5px;
        right: -10px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 10px;
      }

      .notification-bell i {
        font-size: 18px;
        color: #FFD700;
      }
    </style>

    <div class="notification-bell">
      <a href="{% url 'admin:report_app_message_changelist' %}?is_read__exact=0" title="گزارش‌های خوانده‌نشده">
        <i class="fas fa-bell"></i>
        {% if unread_count > 0 %}
          <span class="count">{{ unread_count }}</span>
        {% endif %}
      </a>
    </div>
  {% endif %}
{% endblock %}
