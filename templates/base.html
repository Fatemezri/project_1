<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}وب‌سایت من{% endblock %}</title>
    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Tahoma', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 2rem;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #1d6fa5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1d6fa5;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
