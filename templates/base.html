<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ارسال نظر</title>
</head>
<body style="font-family: Tahoma; direction: rtl; background: #f9f9f9; padding: 2rem;">

    <h2>ارسال کامنت</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: green;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="content">متن کامنت:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" placeholder="کامنت خود را بنویسید..."></textarea><br><br>
        <button type="submit">ارسال</button>
    </form>

</body>
</html>
